<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imersão Dev JS - Day 5</title>
</head>
    <body>
        <h1>Classificação Campeonato Valorant</h1>
        <label for="nomeJogador">Nick:</label>
        <input type="text" name="nomeJogador" id="nomeJogador" placeholder="Digite o nick do jogador">
        <label for="elo">Selecione o elo do jogador:</label>
        <select name="elo" id="elo">
            <option value="Ferro">Ferro</option>
            <option value="Bronze">Bronze</option>
            <option value="Prata">Prata</option>
            <option value="Ouro">Ouro</option>
            <option value="Platina">Platina</option>
            <option value="Diamante">Diamante</option>
            <option value="Ascendente">Ascendente</option>
            <option value="Imortal">Imortal</option>
            <option value="Radiante">Radiante</option>
        </select>
        <br>
        <br>
        <button onClick="criarJogador()">Adicionar novo jogador</button>
        <br>
        <br>
        
        <table style="width:100%">
            <thead>
            <tr>
                <th>Nickname</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Elo</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaJogadores">
            </tbody>
        </table>
        <br>
        <button onClick = "apagarJogadores()">Apagar todos os jogadores</button>
        <script src="app.js"></script>
    </body>
</html>
